<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3">
      <div class="row">
        <label for="minSize">minimum quad size</label>
        <input readonly [value]="minQuadsize" id="minSize" type="number">
      </div>
      <md-checkbox [(ngModel)]="viewAsQuadtree">View as Quadtree</md-checkbox>
      <app-histogram-slider></app-histogram-slider>
      <button (click)="filterData()">Filter</button>
      <hr>
      <app-multiselect [items]="participants" (selectedItems)="filterChangeParticipant($event)"></app-multiselect>
      <hr>
      <hr>
      <app-multiselect [items]="stimuli" (selectedItems)="filterChangeStimuli($event)"></app-multiselect>
    </div>
    <app-trajview1 class="col-sm-9" *ngIf="filteredFixData.length !== 0" [data]="filteredFixData"></app-trajview1>
  </div>
</div>
