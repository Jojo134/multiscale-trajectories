<div class="row form-inline">
    <mat-checkbox class="col-sm-3" [(ngModel)]="dwellTimes" (ngModelChange)="updateChart()">Dwelltimes </mat-checkbox>
    <div class="form-group col-sm-6">
        <label for="dwellfactor">Factor: </label>
        <input id="dwellfactor" class="form-control" type="number" step="0.1" min="0" [(ngModel)]="dwellFactor" (ngModelChange)="updateChart()">
    </div>
    <button class="btn col-sm-2" (click)="exportSVG()">Export SVG</button>
</div>
<div class="d3-chart" #chart1></div>
