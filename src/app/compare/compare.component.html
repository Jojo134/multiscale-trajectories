<h1>Compare View</h1>
<div *ngIf="dataLoaded()" class="container-fluid">
  <div class="row">
    <div class="col-sm-6">
      <div>
        <label>Trajectory 1</label>
        <select [ngModel]="select1" (ngModelChange)="onChange1($event)" class="form-control col-12">
          <option selected [ngValue]="undefined" *ngIf="filteredFixData.length === 0">Choose data in Cluster/Trajectory View</option>
          <option selected [ngValue]="undefined" *ngIf="filteredFixData.length > 0">-</option>
          <option *ngFor="let s of filteredFixData" [ngValue]="s">{{s.participant + ' ' + s.stimulus}}</option>
        </select>
        <label>Trajectory 2</label>
        <select [ngModel]="select2" (ngModelChange)="onChange2($event)" class="form-control col-12">
          <option selected [ngValue]="undefined" *ngIf="filteredFixData.length === 0">Choose data in Cluster/Trajectory View</option>
          <option selected [ngValue]="undefined" *ngIf="filteredFixData.length > 0">-</option>
          <option *ngFor="let s of filteredFixData" [ngValue]="s">{{s.participant + ' ' + s.stimulus}}</option>
        </select>
      </div>
      <hr>
      <div>
        <app-histogram-slider [data]="chartData1" (selectedValues)="values($event)"></app-histogram-slider>
        <button class="btn" (click)="cutTraj('first')">Cut 1. Trajectory</button>
        <app-histogram-slider [data]="chartData2" (selectedValues)="values($event)"></app-histogram-slider>
        <button class="btn" (click)="cutTraj('second')">Cut 2. Trajectory</button>
      </div>
    </div>
    <app-trajview1 class="col-sm-6" *ngIf="visibleData.length !== 0" [quadLines]="viewAsQuadtree" [nrLines]="nrLines" [data]="visibleData"></app-trajview1>
  </div>
</div>
